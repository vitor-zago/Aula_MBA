[pytest]
# Configuração do pytest

# Verbosidade
addopts = -v --tb=short

# Padrão de descoberta de testes
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Diretórios a ignorar
norecursedirs = .git __pycache__ venv env

# Mostrar warnings
filterwarnings =
    ignore::DeprecationWarning
